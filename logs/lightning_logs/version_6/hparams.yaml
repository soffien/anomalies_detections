cfg:
  general:
    data_dir: data/individual_snapshots
    seed: 42
  model:
    num_timesteps: 1000
    hidden_dim: 256
    num_layers: 4
    n_heads: 8
    dropout: 0.1
    use_marginal_noise: true
    use_structural_features: true
  train:
    batch_size: 32
    max_epochs: 100
    node_weight: 1.0
    edge_weight: 1.0
    lr: 0.0001
    weight_decay: 1.0e-05
    min_lr: 1.0e-06
    epochs: 100
